<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Videobelajar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="public/Logo.png" alt="videobelajar" class="logo" />
    </header>

    <main class="container">
      <section class="card">
        <h1>Masuk ke Akun</h1>
        <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>

        <form>
          <div class="form-group">
            <label for="email">E-Mail <span>*</span></label>
            <input type="email" />
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi <span>*</span></label>
            <div class="password-wrapper">
              <input type="password" />
              <span class="toggle">ğŸ‘ï¸</span>
            </div>
          </div>

          <div class="forgot">
            <a href="#">Lupa Password?</a>
          </div>

          <button class="btn btn-primary">Masuk</button>
          <a href="register.html" class="btn btn-secondary">Daftar</a>

          <div class="divider">atau</div>

          <button type="button" class="btn btn-google">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            Masuk dengan Google
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
